<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload Audio File</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="static/styles/styles.css"
        />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
        />
    </head>

    <body>
        <h1>Audio visualizer</h1>
        <h2>Generate Graphs from your audio file</h2>
        <form
            method="POST"
            enctype="multipart/form-data"
            action="{{url_for('interactive')}}"
        >
            <ol style="list-style-type: none">
                <li>
                    <h3>Please choose an audio file</h3>
                    <input
                        type="file"
                        name="file"
                        accept="audio/wav"
                        required
                    />
                </li>
                <br />
                <li><input type="submit" value="Submit" /></li>
            </ol>
        </form>
    </body>
</html>
